<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>
</head>
<body>
    <div id="app">
        <div id="wrapper" class="w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="slider rounded-3 position-relative">
                <img class="w-100 h-100 rounded-2" :src="images[currentSlide].image" :alt="images[currentSlide].title">
                <button class="position-absolute top-50 start-0 translate-middle" @click="goNext"><i class="fa-solid fa-angles-left"></i></button>
                <button class="position-absolute top-50 start-100 translate-middle" @click="goBack"><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
